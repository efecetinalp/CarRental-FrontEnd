<body>
  <section>
    <div class="form-container">
      <h1>login form</h1>
      <form action="#">

        <div class="control">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
        </div>

        <div class="control">
          <label for="psw">Password</label>
          <input type="password" name="psw" id="psw">
        </div>

        <div class="link text-start mb-4">
          <a href="#">Having trouble in sign in?</a>
        </div>

        <span>
          <input type="checkbox"> Remember me
        </span>

        <div class="control">
          <input type="submit" routerLink="/" value="LOGIN">
        </div>

        <div class="link">
          <label class="mr-1" for="#">Don't have an account?</label>
          <a routerLink="/register">Register now</a>
        </div>

      </form>
    </div>
  </section>
</body>
