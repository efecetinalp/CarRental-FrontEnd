<body>
  <section>
    <div class="form-container">
      <h1>login form</h1>
      <form action="#">

        <div class="control">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" autocomplete="off">
        </div>

        <div class="control">
          <label for="psw">Password</label>
          <input type="password" name="psw" id="psw" autocomplete="off">
        </div>

        <div class="link text-start mb-4">
          <a href="#">Having trouble in sign in?</a>
        </div>

        <span>
          <input type="checkbox"> Remember me
        </span>

        <div class="control">
          <input type="submit" routerLink="/" value="LOGIN">
        </div>

        <div class="link">
          <label class="mr-1" for="#">Don't have an account?</label>
          <a routerLink="/register">Register now</a>
        </div>

      </form>
    </div>
    <div class="owner">
      <h1>Background image <span><a href="https://unsplash.com/photos/5hvn-2WW6rY">@unsplash</a></span> Patrick Tomasso</h1>
    </div>
  </section>
</body>
